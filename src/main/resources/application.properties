spring.application.name=atendmed

server.port=8090


# Configuração do datasource do MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/ms_clientes_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.username=${DB_USER:appsoat}
spring.datasource.password=${DB_PASSWORD:Admin@123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true